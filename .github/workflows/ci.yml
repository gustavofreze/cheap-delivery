name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  auto-review:
    name: Auto review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Run review
        run: composer review

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      cheap-delivery-adm:
        image: mysql:8.1
        env:
          MYSQL_DATABASE: cheap_delivery_adm_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Run tests
        env:
          XDEBUG_MODE: coverage
        run: composer test
