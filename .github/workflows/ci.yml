name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  auto-review:
    name: Auto review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Run review
        run: composer review

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start

      - name: Run database migrations
        run: |
          FLYWAY="docker run --rm -v ${PWD}/db/mysql/migrations:/flyway/sql --env-file=config/local.env -e FLYWAY_URL=jdbc:mysql://127.0.0.1:3306?useUnicode=yes&characterEncoding=UTF-8 -e FLYWAY_EDITION=community flyway/flyway:10.8.1"
          ${FLYWAY} -locations=filesystem:/flyway/sql -schemas=cheap_delivery_adm_test migrate

      - name: Run tests
        env:
          XDEBUG_MODE: coverage
          MYSQL_DATABASE_HOST: 127.0.0.1
        run: composer test
