name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  auto-review:
    name: Auto review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Run review
        run: composer review

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Run tests
        env:
          XDEBUG_MODE: coverage
        run: composer tests-unit
