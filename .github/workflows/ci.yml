name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  auto-review:
    name: Auto review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Run review
        run: composer review

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      cheap-delivery-adm:
        image: mysql:8.1
        env:
          MYSQL_DATABASE: cheap_delivery_adm_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        volumes:
          - ./db/mysql/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer update --no-progress --optimize-autoloader

      - name: Run database migrations
        run: |
          FLYWAY="docker run --rm -v ${PWD}/db/mysql/migrations:/flyway/sql --env-file=config/local.env --link cheap-delivery-adm -e FLYWAY_EDITION=community flyway/flyway:10.8.1"
          ${FLYWAY} -locations=filesystem:/flyway/sql -schemas=cheap_delivery_adm_test

      - name: Run tests
        env:
          XDEBUG_MODE: coverage
          MYSQL_DATABASE_HOST: 127.0.0.1
        run: composer test
